AWSTemplateFormatVersion: 2010-09-09
Description: Checking whether Guardian content is available in google search
Parameters:
  App:
    Description: Application name
    Type: String
    Default: google-search-index-checker
Resources:
  ExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action: sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: logging
          PolicyDocument:
            Statement:
              Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: arn:aws:logs:*:*:*
        - PolicyName: ophan-google-search-index-checker-actions
          PolicyDocument:
            Statement:
            - Effect: Allow
              Action: ssm:GetParameter
              Resource: 'arn:aws:ssm:eu-west-1:021353022223:parameter/Ophan/GeoIP'
            - Effect: Allow
              Action: kms:Decrypt
              Resource: 'arn:aws:kms:eu-west-1:021353022223:key/d77985cc-fb91-42e5-86f9-505fe2eefb76'

  Lambda:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: ophan-dist
        S3Key: ophan/PROD/google-search-index-checker/google-search-index-checker.jar
      Description: Checking whether Guardian content is available in google search
      Handler: ophan.google.index.checker.Lambda::handler
      MemorySize: 1536 # more memory than we need, but we're billed for fewer GB-seconds this way
      Role: !GetAtt ExecutionRole.Arn
      Runtime: java11
      Architectures:
        - arm64
      Timeout: 120

  ScheduledRule:
    Type: AWS::Events::Rule
    Properties:
      ScheduleExpression: rate(1 hour)
      Targets:
      - Arn: !GetAtt [Lambda, Arn]
        Id: GoogleSearchIndexCheckerLambda

  # Permission to allow the event rule to trigger the lambda
  InvokeLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref Lambda
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt [ScheduledRule, Arn]