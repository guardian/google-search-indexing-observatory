stacks:
- ophan
deployments:
  google-search-index-checker:
    type: aws-lambda
    parameters:
      bucket: ophan-dist
      fileName: google-search-index-checker.jar
      lookupByTags: true
  cloudformation:
    type: cloud-formation
    app: google-search-index-checker
    dependencies: [ google-search-index-checker ]
    parameters:
      templatePath: GoogleSearchIndexChecker-PROD.template.json
regions:
- eu-west-1
